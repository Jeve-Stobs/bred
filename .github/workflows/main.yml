name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: cd api && cargo build --verbose
    - name: Run tests
      run: cd api && cargo test --verbose -- --test-threads=2
