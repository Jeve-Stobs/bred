name: Rust

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Create toml config file
      run: |
          cd api && touch Config.toml
          echo fred_key = "${{ secrets.FRED_API_KEY }}" >> Config.toml
    - name: Build
      run: cd api && cargo build --release
    - name: Run
      run: ./api/target/release/bred-api
      timeout-minutes: 1
